# inventory.ini - Ansible inventory for iDempiere servers
#
# For local installation (same machine):
#   ansible-playbook -i inventory.ini idempiere-install.yml --connection=local
#
# For remote installation:
#   Update the IP address and SSH settings below

[idempiere_servers]
# Local installation
localhost ansible_connection=local

# Remote installation (uncomment and configure)
# idempiere-prod ansible_host=192.168.1.100 ansible_user=root
# idempiere-staging ansible_host=192.168.1.101 ansible_user=root

[idempiere_servers:vars]
# Common variables for all servers (can be overridden per host)
ansible_python_interpreter=/run/current-system/sw/bin/python3
